<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2 sidebar">
        <div class="sidebar-header">
          <img src="logo.png" alt="Company Logo" class="logo">
        </div>
        <nav class="sidebar-nav">
          <ul>
            <li><a href="#"><i class="fas fa-tachometer-alt"></i> Overview</a></li>
            <li><a href="#"><i class="fas fa-shopping-cart"></i> Sales</a></li>
            <li><a href="#"><i class="fas fa-users"></i> Users</a></li>
            <li><a href="#"><i class="fas fa-chart-line"></i> Reports</a></li>
          </ul>
        </nav>
      </div>
      <div class="col-md-10 main-content">
        <header>
          <div class="header-left">
            <h1>Analytics Dashboard</h1>
          </div>
          <div class="header-right">
            <div class="user-profile">
              <img src="user-avatar.png" alt="User Avatar" class="user-avatar">
              <span class="user-name">John Doe</span>
              <i class="fas fa-chevron-down"></i>
            </div>
            <div class="dark-mode-toggle">
              <i class="fas fa-moon"></i>
              <label class="switch">
                <input type="checkbox" id="dark-mode-checkbox">
                <span class="slider round"></span>
              </label>
            </div>
          </div>
        </header>
        <div class="dashboard-content">
          <div class="row">
            <div class="col-md-3">
              <div class="kpi-card">
                <h3>Total Revenue</h3>
                <p class="kpi-value">$250,000</p>
                <p class="kpi-trend">+12% (YoY)</p>
              </div>
            </div>
            <div class="col-md-3">
              <div class="kpi-card">
                <h3>Active Users</h3>
                <p class="kpi-value">12,500</p>
                <p class="kpi-trend">+8% (MoM)</p>
              </div>
            </div>
            <div class="col-md-3">
              <div class="kpi-card">
                <h3>Conversion Rate</h3>
                <p class="kpi-value">18%</p>
                <p class="kpi-trend">+2% (QoQ)</p>
              </div>
            </div>
            <div class="col-md-3">
              <div class="kpi-card">
                <h3>Growth Percentage</h3>
                <p class="kpi-value">25%</p>
                <p class="kpi-trend">+5% (YoY)</p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-8">
              <div class="chart-container">
                <h2>Revenue Trends</h2>
                <canvas id="revenue-chart"></canvas>
